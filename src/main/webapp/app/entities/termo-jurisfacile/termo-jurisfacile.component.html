<div>
    <h2>
        <span>Termos</span>
        <button class="btn btn-primary float-right jh-create-entity create-termo-jurisfacile" [routerLink]="['/', { outlets: { popup: ['termo-jurisfacile-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Cadastrar um novo termo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="termos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Titulo</span></th>
            <th><span>Texto</span></th>
            <th><span>Tema</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let termo of termos ;trackBy: trackId">
                <td><a [routerLink]="['../termo-jurisfacile', termo.id ]">{{termo.id}}</a></td>
                <td>{{termo.titulo}}</td>
                <td>{{termo.texto}}</td>
                <td>
                    <div *ngIf="termo.tema">
                        <a [routerLink]="['../tema-jurisfacile', termo.tema?.id ]" >{{termo.tema?.titulo}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../termo-jurisfacile', termo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">Ver</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'termo-jurisfacile/'+ termo.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Editar</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'termo-jurisfacile/'+ termo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Apagar</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
