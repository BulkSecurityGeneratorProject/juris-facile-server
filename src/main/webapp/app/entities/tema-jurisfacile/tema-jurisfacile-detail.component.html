
<div *ngIf="tema">
    <h2><span>Tema</span> {{tema.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Titulo</span></dt>
        <dd>
            <span>{{tema.titulo}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Voltar</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tema-jurisfacile/'+ tema.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Editar</span>
    </button>
</div>
