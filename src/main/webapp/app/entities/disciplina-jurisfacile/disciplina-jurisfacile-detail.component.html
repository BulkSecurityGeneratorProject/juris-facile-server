
<div *ngIf="disciplina">
    <h2><span>Disciplina</span> {{disciplina.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Titulo</span></dt>
        <dd>
            <span>{{disciplina.titulo}}</span>
        </dd>
        <dt><span>Tema</span></dt>
        <dd>
            <span *ngFor="let tema of disciplina.temas; let last = last">
                <a [routerLink]="['/tema-jurisfacile', tema?.id ]">{{tema.titulo}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Voltar</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'disciplina-jurisfacile/'+ disciplina.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Editar</span>
    </button>
</div>
