<div>
    <h2>
        <span>Cursos</span>
        <button class="btn btn-primary float-right jh-create-entity create-curso-jurisfacile" [routerLink]="['/', { outlets: { popup: ['curso-jurisfacile-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Cadastar um novo curso
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cursos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Titulo</span></th>
            <th><span>Url</span></th>
            <th><span>Disciplina</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let curso of cursos ;trackBy: trackId">
                <td><a [routerLink]="['../curso-jurisfacile', curso.id ]">{{curso.id}}</a></td>
                <td>{{curso.titulo}}</td>
                <td>{{curso.url}}</td>
                <td>
                    <span *ngFor="let disciplina of curso.disciplinas; let last = last">
                            <a class="form-control-static" [routerLink]="['../disciplina-jurisfacile', disciplina?.id ]">{{disciplina.titulo}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../curso-jurisfacile', curso.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'curso-jurisfacile/'+ curso.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'curso-jurisfacile/'+ curso.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
