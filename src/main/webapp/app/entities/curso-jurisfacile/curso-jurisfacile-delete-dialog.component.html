<form name="deleteForm" (ngSubmit)="confirmDelete(curso.id)">
    <div class="modal-header">
        <h4 class="modal-title">Confirme a operacao de apagar</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p>Deseja realmente apagar esse curso?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancela</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span>Apaga</span>
        </button>
    </div>
</form>
